---
- name: ensure mariadb dependency packages are installed
  apt: 
    pkg: "{{ item }}"
    state: latest 
    update_cache: yes 
    cache_valid_time: 600
  with_items:
    - oinkmaster
    - python-software-properties

- name: ensure suricata repository is enabled
  apt_repository: 
    repo: ppa:oisf/suricata-stable
    update_cache: yes
    state: present

- name: ensure suricata packages are installed
  apt: 
    pkg: "{{ item }}"
    state: latest 
    update_cache: yes 
    cache_valid_time: 600
  with_items:
    - suricata
